<div class="d-flex" [class.collapsed]="collapsed">
    <app-navbar (toggle)="toggleSidebar()"></app-navbar>
    <div class="content-area w-100">
      <app-header></app-header>
      <div class="main-content p-3">
        <div class="container mt-4">
          <div class="card mt-2 p-3 mb-1 bg-body rounded">
            <div class="card-body container-fluid">
              <div class="text-center mb-4">
                <h2>Employee State Insurance Registration</h2>
              </div>
              <br>
              <form [formGroup]="regForm" (ngSubmit)="onSubmit()">
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="employeeCode" class="form-label">Employer's Code</label>
                      <input type="text" class="form-control" id="employeeCode" placeholder="Enter Employee Code" [(ngModel)]="esi.employerCodeNo" formControlName="employeeCode" name="employeeCode">
                      <div *ngIf="regForm.get('employeeCode').touched && regForm.get('employeeCode').hasError('required')" style="color: red;">
                        Enter Employee Code
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="employeeName" class="form-label">Employer's Name</label>
                      <input type="text" class="form-control" id="employeeName" placeholder="Enter Employee Name" [(ngModel)]="esi.employerName" formControlName="employeeName" name="employeeName">
                      <div *ngIf="regForm.get('employeeName').touched && regForm.get('employeeName').hasError('required')" style="color: red;">
                        Enter Employee Name
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="ro" class="form-label">RO</label>
                      <input type="text" class="form-control" id="ro" placeholder="Enter RO" [(ngModel)]="esi.ro" formControlName="ro" name="ro">
                      <div *ngIf="regForm.get('ro').touched && regForm.get('ro').hasError('required')" style="color: red;">
                        Enter RO
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="lin" class="form-label">LIN</label>
                      <input type="text" class="form-control" id="lin" placeholder="Enter LIN" [(ngModel)]="esi.lin" formControlName="lin" name="lin">
                      <div *ngIf="regForm.get('lin').touched && regForm.get('lin').hasError('required')" style="color: red;">
                        Enter LIN
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="signatory" class="form-label">Signatory</label>
                      <input type="text" class="form-control" id="signatory" placeholder="Enter Signatory" [(ngModel)]="esi.signatory" formControlName="signatory" name="signatory">
                      <div *ngIf="regForm.get('signatory').touched && regForm.get('signatory').hasError('required')" style="color: red;">
                        Enter Signatory
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="userid" class="form-label">User ID</label>
                      <input type="text" class="form-control" id="userid" placeholder="Enter User ID" [(ngModel)]="esi.userid" formControlName="userid" name="userid">
                      <div *ngIf="regForm.get('userid').touched && regForm.get('userid').hasError('required')" style="color: red;">
                        Enter User ID
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="Enter Password" [(ngModel)]="esi.password" formControlName="password" name="password">
                      <div *ngIf="regForm.get('password').touched && regForm.get('password').hasError('required')" style="color: red;">
                        Enter Password
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter Email ID" [(ngModel)]="esi.emailId" formControlName="email" name="email">
                      <div *ngIf="regForm.get('email').touched && regForm.get('email').hasError('required')" style="color: red;">
                        Enter Email ID
                      </div>
                      <div *ngIf="regForm.get('email').touched && regForm.get('email').hasError('email')" style="color: red;">
                        Enter a valid Email ID
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="mobileno" class="form-label">Mobile Number</label>
                      <input type="tel" class="form-control" id="mobileno" placeholder="Enter Mobile Number" [(ngModel)]="esi.mobileNo" formControlName="mobileno" name="mobileno">
                      <div *ngIf="regForm.get('mobileno').touched && regForm.get('mobileno').hasError('required')" style="color: red;">
                        Enter Mobile Number
                      </div>
                      <div *ngIf="regForm.get('mobileno').touched && regForm.get('mobileno').hasError('pattern')" style="color: red;">
                        Enter a valid Mobile Number
                      </div>
                    </div>
                    <div class="mb-2 mt-4">
                      <label for="active" class="form-label">Active:</label>&nbsp;
                      <input type="radio" name="active" id="yes" [(ngModel)]="esi.active" formControlName="active" value=true> Yes&nbsp;
                      <input type="radio" name="active" id="no" [(ngModel)]="esi.active" formControlName="active" value=false> No
                      <div *ngIf="regForm.get('active').touched && regForm.get('active').hasError('required')" style="color: red;">
                        Select Active status
                      </div>
                    </div>
                  </div>
                </div>
                <div class="text-center mb-3">
                  <a href="#" routerLink="/esilist" routerLinkActive="active" class="me-2">
                    <button type="button" class="btn btn-back">
                      <i class='bx bx-arrow-back'></i> Back
                    </button>
                  </a>
                  <button type="submit" class="btn btn-primary" [disabled]="regForm.invalid">Submit</button>
                </div>
              </form><br>
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
